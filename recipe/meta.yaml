{% set version = "5.4.0" %}

package:
  name: libitk
  version: {{ version }}

source:
  git_rev: be27beb8cbe9b82aa91d090f69e355bccdf33445 # release-5.4 branch on Dec 12, 2024
  git_url: https://github.com/InsightSoftwareConsortium/ITK.git

build:
  number: 5
  skip: true  # [win and vc<14]

requirements:
  build:
    - cmake    >=3.3
    - ninja
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
  host:
    - expat                     # [not win]
    - fftw
    - hdf5
    - libjpeg-turbo
    - libtiff
    - libpng                    # [not win]
    - eigen
    - zlib-ng                    # [not win]
    - tbb-devel

outputs:
  - name: libitk
    script: libitk_install.sh  # [not win]
    script: libitk_install.bat  # [win]
    requirements:
      run:
        - expat                     # [not win]
        - fftw
        - hdf5
        - libjpeg-turbo
        - libtiff
        - libpng                    # [not win]
        - eigen
        - zlib-ng                    # [not win]
        - tbb

    test:
      files:
        - ITK-JPEG.jpg
      commands:
        - test -d $PREFIX/include/ITK*                        # [not win]
        - if not exist %LIBRARY_INC%\\ITK* exit 1             # [win]
        - itkTestDriver -- echo "Runtime ITK OK"
        - itkTestDriver --no-process --compare-MD5 ITK-JPEG.jpg 959e1682d19026fc62cfbdc140df31da
  - name: libitk-devel
    build:
      run_exports:
        - {{ pin_subpackage('libitk', max_pin='x.x') }}
    script: libitk-devel_install.sh  # [not win]
    script: libitk-devel_install.bat  # [win]
    requirements:
      build:
        - cmake
      host:
        - {{ pin_subpackage("libitk", exact=True) }}
      run:
        - {{ pin_subpackage("libitk", exact=True) }}
        - tbb-devel

    test:
      requires:
        - cmake
        - {{ compiler("c") }}
        - {{ compiler("cxx") }}
        - ninja
      files:
        - example
      commands:
        - cmake -G Ninja -D "CMAKE_SYSTEM_PREFIX_PATH:FILEPATH=${PREFIX}" ./example  # [not win]
        - cmake -G Ninja -D "CMAKE_SYSTEM_PREFIX_PATH:FILEPATH=%PREFIX%" -D CMAKE_BUILD_TYPE:STRING=RELEASE example     # [win]
        - cmake --build . --config Release

about:
  home: http://www.itk.org
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE
  summary: Runtime libraries and header files for the Insight Toolkit for segmentation and registration.

extra:
  recipe-maintainers:
    - blowekamp
    - bluescarni
